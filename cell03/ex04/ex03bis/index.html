<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do or Not To Do - jQuery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
            text-align: center;
        }
        #new-btn {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #ft_list {
            margin-top: 20px;
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
        }
        .todo-item {
            background-color: white;
            padding: 10px 20px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            width: 200px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <button id="new-btn">New</button>
    <div id="ft_list"></div>

    <script>
        function saveTasks() {
            const tasks = $('.todo-item').map(function() {
                return $(this).text();
            }).get();
            document.cookie = `tasks=${JSON.stringify(tasks)}; path=/`;
        }

        function loadTasks() {
            const cookies = document.cookie.split('; ').find(row => row.startsWith('tasks='));
            if (cookies) {
                const tasks = JSON.parse(cookies.split('=')[1]);
                tasks.forEach(task => addTask(task, false));
            }
        }

        function addTask(taskText, save = true) {
            const taskDiv = $('<div>', {
                class: 'todo-item',
                text: taskText,
                click: function() {
                    if (confirm('Do you want to delete this task?')) {
                        $(this).remove();
                        saveTasks();
                    }
                }
            });

            $('#ft_list').append(taskDiv);
            if (save) saveTasks();
        }

        $(document).ready(function() {
            $('#new-btn').on('click', function() {
                const taskText = prompt('Enter a new TO DO:');
                if (taskText) {
                    addTask(taskText);
                }
            });

            loadTasks();
        });
    </script>
</body>
</html>
