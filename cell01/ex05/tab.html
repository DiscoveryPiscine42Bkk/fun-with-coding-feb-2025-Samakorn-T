<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Cell Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            height: 50px;
            text-align: center;
            font-size: 18px;
            border: 1px solid black;
        }
        .first-cell {
            background-color: #926deb; /* Light green */
        }
        .second-cell {
            background-color: #6eebac; /* Light red */
        }
    </style>
</head>
<body>


    <table>
        <tr>
            <td class="first-cell">First cell</td>
            <td class="second-cell">Second cell</td>
        </tr>
    </table>

</body>
</html>
